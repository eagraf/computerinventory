{% extends "base.html" %}

{% block content %}
<div id="inventory-header">
    <h2>My Inventories</h2>
</div>
{% if inventories %}
    <ul>
    {% for inventory in inventories %}
        <li><a href="{% url 'inventory:inventory' inventory.id %}">
                {{inventory.name}}
        </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No inventories yet.</p>
{% endif %}
{% endblock %}
